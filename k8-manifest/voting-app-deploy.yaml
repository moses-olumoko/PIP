apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-deploy
  namespace: olumoko-voting-app
  labels:
    name: voting-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: voting-app-pod
      app: demo-voting-app
  template:
    metadata:
      name: voting-app-pod
      labels:
        name: voting-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: voting-app
          image: #kodekloud/examplevotingapp_vote:v1
          ports:
          - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: voting-service  
  namespace: olumoko-voting-app
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: external
  #   service.beta.kubernetes.io/aws-load-balancer-alb-target-type: ip
  #   service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  labels:
    name: voting-service
    app: demo-voting-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    name: voting-app-pod
    app: demo-voting-app